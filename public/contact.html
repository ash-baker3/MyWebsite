<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #98D8EF;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    p {
      font-size: 1rem;
      margin: 1rem 0;
      color: #555;
    }

    a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2980b9;
    }

    .contact-info {
      margin-top: 1.5rem;
    }

    .contact-info p {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .contact-info p::before {
      content: "â€¢";
      color: #3498db;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      .contact-container {
        padding: 1.5rem;
      }

      .contact-info p {
        flex-direction: column;
        gap: 0.2rem;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.8rem;
      }

      .contact-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Me</h1>
    <div class="contact-info">
      <p>Tel: +9057819054</p>
      <p>Email: <a href="mailto:ayshanaushad.cn@gmail.com">ayshanaushad.cn@gmail.com</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/aysha-cn95/" target="_blank">Aysha Naushad</a></p>
    </div>
  </div>
</body>
</html>
